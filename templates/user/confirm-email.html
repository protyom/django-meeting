{% extends 'base.html' %}

{% block content %}
    <script>
        $(document).ready(function() {

            $.ajax({
                method: "GET",
                url: "/api/v1/rest-auth/registration/account-confirm-email/{{ key }}/",
                success: function(json){
                    alert(json);
                    window.location.href = "{% url 'login' %}";
                },
                error:function (json) {
                    alert(json);
                    window.location.href = "{% url 'login' %}";
                },
            });
        })
    </script>
{% endblock %}
